{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for i in range(0, rows|length) %}
            <tr>
                <td>{{ rows[i][0] }}</td>
                <td>{{ rows[i][1] }}</td>
                <td>{{ rows[i][2] }}</td>
                <td>{{ rows[i][3] }}</td>

            </tr>
        {% endfor %}

    </table>

{% endblock %}
